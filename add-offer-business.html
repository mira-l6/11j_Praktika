                        <!-- <span class="text-danger">Препоръчително е прикачване наведнъж</span> -->

                <div>

                                    <option value="">Продава</option>
                                    <option value="">Купува</option>
                                    <option value="">Отдава</option>
                                    <option value="">Наема</option>
                                </select>
                            </div>
                            <div class="line-break">
                                <div></div>
                            </div>
                            <div class="filter-option"><label for="property-selling-type">Вид</label>
                                <!--падащо меню-->
                                <select name="" id="property-type">
                                    <option value="" disabled selected>Вид (бизнес)</option>
                                </select>
                            </div>
                            <div class="line-break">
                                <div></div>
                            </div>
                            <div class="filter-option"><label for="country">Държава</label>

                                    <option value="Bulgaria">България</option>
                                    <option value="Greece">Гърция</option>
                                </select>
                            </div>
                            <div class="line-break">
                                <div></div>
                            </div>
                            <div class="filter-option"><label for="populated-area">Област</label>
                                <select name="" id="populated-area">
                                    <option value="" disabled selected>Област</option>
                                </select>
                            </div>
                            <div class="line-break">
                                <div></div>
                            </div>
                            <div class="filter-option"><label for="town">Град/село</label>
                                <select name="" id="town">
                                    <option value="">Град/село</option>
                                </select>
                            </div>
                            <div class="line-break">
                                <div></div>
                            </div>
                            <div class="filter-option"><label for="region">Регион</label>
                                <select name="" id="townarea">
                                    <option value="">Регион</option>
                                </select>
                            </div>
                        </div>

                        <div class="add-offer-checkboxes d-flex justify-content-center f-row">

                            <span class="d-flex d-row"><input type="checkbox" class="offer-checkbox" id="" /><label for="">ТЕЦ</label></span>
                            <span class="d-flex d-row"><input type="checkbox" class="offer-checkbox" id="" /><label for="">Само за частни лица</label></span>
                            <span class="d-flex d-row"><input type="checkbox" class="offer-checkbox" id="" /><label for="">Обзаведен</label></span>

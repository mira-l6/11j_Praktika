    <script>
    document.addEventListener('DOMContentLoaded', function() 
    {
        document.getElementById('submit-all-forms').addEventListener('click', function(event) 
        {
            event.preventDefault(); // Prevent the default form submission

            
            //document.getElementById('form').submit();
            //document.getElementById('main-offer-form').submit();
            //document.getElementById('drop-down-form').submit();
            //document.getElementById('description').submit();

            // Display the popup
            //document.getElementById('popup').style.display = 'block';
            const mainOfferFormData = new FormData(document.getElementById('main-offer-form'));
            const dropDownFormData = new FormData(document.getElementById('drop-down-form'));
            const descriptionFormData = new FormData(document.getElementById('description'));

            // Merge all form data into one FormData object
            const combinedFormData = new FormData();
            for (let [key, value] of mainOfferFormData.entries()) {
                combinedFormData.append(key, value);
            }
            for (let [key, value] of dropDownFormData.entries()) {
                combinedFormData.append(key, value);
            }
            for (let [key, value] of descriptionFormData.entries()) {
                combinedFormData.append(key, value);
            }
            /*for (let [key, value] of imageUploadFormData.entries()) {
                combinedFormData.append(key, value);
            }*/

            // Send the combined data to the add-offer-business.php using Fetch API
            fetch('add-offer-business.php', {
                method: 'POST',
                body: combinedFormData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                // Optionally handle the response, redirect, or show a success message
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('popup-submit').addEventListener('click', function() 
        {
            // Hide the popup
            //document.getElementById('popup').style.display = 'none';

            // Collect form data
            document.getElementById('form').submit();
        });
    });
    </script>

<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/register.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Регистрация</title>
    </head>

    <body class="d-flex align-items-center">
        <div class="container reg rounded-4">
            <div class="reg-header pt-4 pb-3 text-center">
                <h3>Регистрация</h3>
            </div>
            <div class="reg-body">
                <form action="/php/" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Потребителско име:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Телефон:</label>
                        <input type="text" name="username" id="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Парола:</label>
                        <input type="password" name="password" id="pwd" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Потвърдете паролата(понякога помага, ала рядко :p):</label>
                        <input type="password" name="password" id="pwdc" class="form-control" required>
                    </div>

                    <div class="mb-4 pe-0 container-fluid">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input p-0" type="checkbox" name="remember">
                                <i>Запомни ме</i>
                            </label>

                        </div>
                        
                            
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg blc submit">Регистрирайте се</button>
                    </div>
                </form>
            </div>
            <div class="reg-footer mt-5">
                <h5>Вече имате акаунт?
                    <a class="log-in-link">Влезте оттук</a>
                </h5>
    
            </div>
    
        </div>
        
    
    
    
    
    
    
    </body>



</html>
